<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        .loading {
            background: #e8f4fd;
            color: #0088cc;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Share Your Location</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Getting your location...</p>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // **REPLACE THIS WITH YOUR N8N WEBHOOK URL**
        const WEBHOOK_URL = 'https://n8n.la-renting.com/webhook/0b58bdb2-bf32-4b48-8a2a-0539359cb88e';
        
        // Get user info from Telegram
        const telegramUser = tg.initDataUnsafe.user;
        
        async function getLocation() {
            const statusDiv = document.getElementById('status');
            
            if (!navigator.geolocation) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<p>‚ùå Geolocation is not supported by your device</p>';
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const locationData = {
                        telegram_user_id: telegramUser?.id,
                        telegram_username: telegramUser?.username,
                        telegram_first_name: telegramUser?.first_name,
                        telegram_last_name: telegramUser?.last_name,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString()
                    };
                    
                    try {
                        // Send to n8n webhook
                        const response = await fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(locationData)
                        });
                        
                        if (response.ok) {
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = '<p>‚úÖ Location shared successfully!</p><p>You can close this window now.</p>';
                            
                            // Close the Mini App after 2 seconds
                            setTimeout(() => {
                                tg.close();
                            }, 2000);
                        } else {
                            throw new Error('Failed to send location');
                        }
                    } catch (error) {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = '<p>‚ùå Failed to send location</p><button onclick="getLocation()">Try Again</button>';
                        console.error('Error:', error);
                    }
                },
                (error) => {
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status error';
                    
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Location permission denied. Please enable location access in your browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Location request timed out.';
                            break;
                        default:
                            errorMessage = '‚ùå An unknown error occurred.';
                    }
                    
                    statusDiv.innerHTML = `<p>${errorMessage}</p><button onclick="getLocation()">Try Again</button>`;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // Start getting location when page loads
        getLocation();
    </script>
</body>
</html>
