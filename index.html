<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }
        .job-badge {
            display: inline-block;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .gps-notice {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }
        .gps-notice strong {
            display: block;
            margin-bottom: 5px;
        }
        .status {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .loading {
            background: #e8f4fd;
            color: #0088cc;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-text {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:active {
            opacity: 0.7;
        }
        .debug {
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            word-break: break-all;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-line {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Share Your Location</h1>
        <div id="jobBadge" class="job-badge" style="display: none;"></div>
        
        <div class="gps-notice">
            <strong>‚ö†Ô∏è Before you continue:</strong>
            Please make sure your device's GPS/Location is turned ON in settings.
        </div>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Initializing...</p>
        </div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.la-renting.com/webhook/0b58bdb2-bf32-4b48-8a2a-0539359cb88e';
        
        let tg;
        let telegramUser;
        let jobId = null;
        let debugMode = true;
        let gpsAttempts = 0;
        const MAX_GPS_ATTEMPTS = 2;
        
        function log(message) {
            console.log(message);
            if (debugMode) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                const time = new Date().toLocaleTimeString();
                const line = document.createElement('div');
                line.className = 'debug-line';
                line.textContent = `[${time}] ${message}`;
                debugDiv.appendChild(line);
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }
        
        function updateStatus(className, html) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${className}`;
            statusDiv.innerHTML = html;
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        function init() {
            log('=== Initialization Started ===');
            
            try {
                // Check if Telegram WebApp is available
                if (typeof window.Telegram === 'undefined') {
                    throw new Error('Telegram object not found');
                }
                
                if (!window.Telegram.WebApp) {
                    throw new Error('Telegram.WebApp not available');
                }
                
                tg = window.Telegram.WebApp;
                log('‚úì Telegram WebApp found');
                
                // Initialize Telegram WebApp
                tg.ready();
                tg.expand();
                log('‚úì Telegram WebApp initialized');
                
                // Get user data
                telegramUser = tg.initDataUnsafe?.user;
                
                if (telegramUser) {
                    log(`‚úì User: ${telegramUser.first_name} (ID: ${telegramUser.id})`);
                } else {
                    log('‚ö† Warning: No user data available');
                }
                
                // Extract job ID from start_param
                const startParam = tg.initDataUnsafe?.start_param;
                if (startParam) {
                    jobId = startParam;
                    log(`‚úì Job ID found: ${jobId}`);
                    
                    // Display job badge
                    const jobBadge = document.getElementById('jobBadge');
                    jobBadge.textContent = `Job: ${jobId}`;
                    jobBadge.style.display = 'inline-block';
                } else {
                    log('‚ö† No job ID in start_param');
                }
                
                // Also check URL parameters as fallback
                const urlParams = new URLSearchParams(window.location.search);
                const jobIdFromUrl = urlParams.get('job_id');
                if (!jobId && jobIdFromUrl) {
                    jobId = jobIdFromUrl;
                    log(`‚úì Job ID from URL: ${jobId}`);
                    
                    const jobBadge = document.getElementById('jobBadge');
                    jobBadge.textContent = `Job: ${jobId}`;
                    jobBadge.style.display = 'inline-block';
                }
                
                log('=== Starting Location Request ===');
                
                // Wait a bit before requesting location
                setTimeout(() => {
                    getLocation();
                }, 500);
                
            } catch (error) {
                log(`‚úó Init error: ${error.message}`);
                updateStatus('error', `<p>‚ùå Initialization failed</p><p style="font-size: 14px; margin-top: 10px;">${error.message}</p><button onclick="location.reload()">Reload</button>`);
            }
        }
        
        async function getLocation() {
            gpsAttempts++;
            
            updateStatus('loading', `
                <div class="spinner"></div>
                <p>Requesting location permission...</p>
                <div class="progress-text">Attempt ${gpsAttempts} of ${MAX_GPS_ATTEMPTS}</div>
                <div class="progress-text">This may take up to 30 seconds...</div>
            `);
            
            // Check if geolocation is supported
            if (!navigator.geolocation) {
                log('‚úó Geolocation not supported');
                updateStatus('error', '<p>‚ùå Your device doesn\'t support location services</p>');
                return;
            }
            
            log(`Geolocation API available (Attempt ${gpsAttempts})`);
            
            // First attempt: High accuracy with longer timeout
            const options = {
                enableHighAccuracy: gpsAttempts === 1,  // Only first attempt uses high accuracy
                timeout: 30000,  // 30 seconds
                maximumAge: 0
            };
            
            log(`GPS Settings: High accuracy=${options.enableHighAccuracy}, Timeout=${options.timeout}ms`);
            
            navigator.geolocation.getCurrentPosition(
                sendLocation,
                handleLocationError,
                options
            );
        }
        
        async function sendLocation(position) {
            log(`‚úì Location obtained: ${position.coords.latitude}, ${position.coords.longitude}`);
            log(`‚úì Accuracy: ${Math.round(position.coords.accuracy)}m`);
            
            updateStatus('loading', '<div class="spinner"></div><p>Sending location to server...</p>');
            
            // Build the payload with job ID
            const locationData = {
                job_id: jobId,  // ‚Üê THIS IS THE KEY PART
                telegram_user_id: telegramUser?.id || null,
                telegram_username: telegramUser?.username || null,
                telegram_first_name: telegramUser?.first_name || null,
                telegram_last_name: telegramUser?.last_name || null,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: new Date().toISOString()
            };
            
            log(`Sending to webhook: ${WEBHOOK_URL}`);
            log(`Payload: ${JSON.stringify(locationData, null, 2)}`);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(locationData),
                    mode: 'cors'
                });
                
                log(`‚úì Response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    let result;
                    try {
                        result = await response.json();
                        log(`‚úì Server response: ${JSON.stringify(result)}`);
                    } catch (e) {
                        log('‚úì Success (no JSON response)');
                        result = { success: true };
                    }
                    
                    updateStatus('success', `
                        <p>‚úÖ Location shared successfully!</p>
                        ${jobId ? `<p style="font-size: 14px; margin-top: 10px;">Job: <strong>${jobId}</strong></p>` : ''}
                        <p style="font-size: 13px; color: #666; margin-top: 8px;">
                            Lat: ${position.coords.latitude.toFixed(6)}<br>
                            Lon: ${position.coords.longitude.toFixed(6)}
                        </p>
                        <p style="font-size: 12px; color: #999; margin-top: 10px;">Closing in 2 seconds...</p>
                    `);
                    
                    setTimeout(() => {
                        log('Closing Mini App...');
                        tg.close();
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    log(`‚úó Server error: ${response.status} - ${errorText}`);
                    throw new Error(`Server returned ${response.status}`);
                }
                
            } catch (error) {
                log(`‚úó Send error: ${error.message}`);
                updateStatus('error', 
                    `<p>‚ùå Failed to send location</p>
                    <p style="font-size: 13px; margin-top: 10px;">Error: ${error.message}</p>
                    <p style="font-size: 12px; color: #666; margin-top: 8px;">
                        Please check your internet connection
                    </p>
                    <button onclick="getLocation()">Try Again</button>`
                );
            }
        }
        
        function handleLocationError(error) {
            log(`‚úó Location error: Code ${error.code} - ${error.message}`);
            
            let errorMessage = '';
            let helpText = '';
            let showRetry = true;
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Location permission denied';
                    helpText = 'Please enable location access in your device settings and reload this page';
                    showRetry = false;
                    break;
                    
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Location unavailable';
                    helpText = 'Unable to retrieve your location. Make sure GPS is enabled.';
                    break;
                    
                case error.TIMEOUT:
                    errorMessage = 'Location request timed out';
                    
                    if (gpsAttempts < MAX_GPS_ATTEMPTS) {
                        // Try again with lower accuracy
                        log(`Retrying with lower accuracy settings...`);
                        helpText = 'GPS signal weak. Retrying with lower accuracy...';
                        
                        updateStatus('loading', `
                            <div class="spinner"></div>
                            <p>${helpText}</p>
                            <div class="progress-text">Make sure you're near a window or outside</div>
                        `);
                        
                        setTimeout(() => {
                            getLocation();
                        }, 1000);
                        return;
                    } else {
                        helpText = `GPS signal too weak. Please:
                        <br>‚Ä¢ Move closer to a window or go outside
                        <br>‚Ä¢ Make sure GPS is enabled in device settings
                        <br>‚Ä¢ Check if location services are working`;
                    }
                    break;
                    
                default:
                    errorMessage = 'Unknown error occurred';
                    helpText = error.message || 'Please try again';
            }
            
            const retryButton = showRetry ? '<button onclick="gpsAttempts=0; getLocation()">Try Again</button>' : '<button onclick="location.reload()">Reload Page</button>';
            
            updateStatus('error', 
                `<p>‚ùå ${errorMessage}</p>
                <p style="font-size: 14px; margin-top: 10px; line-height: 1.6;">${helpText}</p>
                ${retryButton}`
            );
        }
    </script>
</body>
</html>
