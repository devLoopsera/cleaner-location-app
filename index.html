<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        .status {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .loading {
            background: #e8f4fd;
            color: #0088cc;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 500;
        }
        button:active {
            opacity: 0.8;
        }
        .debug {
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            word-break: break-all;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Share Your Location</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Initializing...</p>
        </div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.la-renting.com/webhook/0b58bdb2-bf32-4b48-8a2a-0539359cb88e';
        
        let tg;
        let telegramUser;
        let debugMode = true; // Set to false to hide debug info
        
        function log(message) {
            console.log(message);
            if (debugMode) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                const time = new Date().toLocaleTimeString();
                debugDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            }
        }
        
        function updateStatus(className, html) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${className}`;
            statusDiv.innerHTML = html;
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        function init() {
            log('Page loaded, initializing...');
            
            try {
                // Check if Telegram WebApp is available
                if (typeof window.Telegram === 'undefined') {
                    throw new Error('Telegram object not found');
                }
                
                if (!window.Telegram.WebApp) {
                    throw new Error('Telegram.WebApp not available');
                }
                
                tg = window.Telegram.WebApp;
                log('Telegram WebApp found');
                
                // Initialize Telegram WebApp
                tg.ready();
                tg.expand();
                log('Telegram WebApp initialized');
                
                // Get user data
                telegramUser = tg.initDataUnsafe?.user;
                
                if (telegramUser) {
                    log(`User: ${telegramUser.first_name} (ID: ${telegramUser.id})`);
                } else {
                    log('Warning: No user data available');
                }
                
                // Wait a bit before requesting location
                setTimeout(() => {
                    log('Starting location request...');
                    getLocation();
                }, 300);
                
            } catch (error) {
                log(`Init error: ${error.message}`);
                updateStatus('error', `<p>‚ùå Initialization failed</p><p style="font-size: 14px; margin-top: 10px;">${error.message}</p><button onclick="location.reload()">Reload</button>`);
            }
        }
        
        async function getLocation() {
            updateStatus('loading', '<div class="spinner"></div><p>Requesting location permission...</p>');
            
            // Check if geolocation is supported
            if (!navigator.geolocation) {
                log('Geolocation not supported');
                updateStatus('error', '<p>‚ùå Your device doesn\'t support location services</p>');
                return;
            }
            
            log('Geolocation API available');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                sendLocation,
                handleLocationError,
                options
            );
        }
        
        async function sendLocation(position) {
            log(`Location: ${position.coords.latitude}, ${position.coords.longitude}`);
            log(`Accuracy: ${Math.round(position.coords.accuracy)}m`);
            
            updateStatus('loading', '<div class="spinner"></div><p>Sending location to server...</p>');
            
            const locationData = {
                telegram_user_id: telegramUser?.id || null,
                telegram_username: telegramUser?.username || null,
                telegram_first_name: telegramUser?.first_name || null,
                telegram_last_name: telegramUser?.last_name || null,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                timestamp: new Date().toISOString()
            };
            
            log(`Sending to: ${WEBHOOK_URL}`);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(locationData)
                });
                
                log(`Response status: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Success: ${JSON.stringify(result)}`);
                    
                    updateStatus('success', '<p>‚úÖ Location shared successfully!</p><p style="font-size: 14px; margin-top: 10px;">Closing in 2 seconds...</p>');
                    
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`);
                    throw new Error(`Server error: ${response.status}`);
                }
                
            } catch (error) {
                log(`Fetch error: ${error.message}`);
                updateStatus('error', 
                    `<p>‚ùå Failed to send location</p>
                    <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                    <button onclick="getLocation()">Try Again</button>`
                );
            }
        }
        
        function handleLocationError(error) {
            log(`Location error: Code ${error.code} - ${error.message}`);
            
            let errorMessage = '';
            let helpText = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Location permission denied';
                    helpText = 'Please enable location access in your browser settings';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Location unavailable';
                    helpText = 'Unable to retrieve your location. Please try again';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'Location request timed out';
                    helpText = 'The request took too long. Please try again';
                    break;
                default:
                    errorMessage = 'Unknown error';
                    helpText = 'An unexpected error occurred';
            }
            
            updateStatus('error', 
                `<p>‚ùå ${errorMessage}</p>
                <p style="font-size: 14px; margin-top: 10px;">${helpText}</p>
                <button onclick="getLocation()">Try Again</button>`
            );
        }
    </script>
</body>
</html>
